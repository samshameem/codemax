<mat-table #table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="model_name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Model Name</mat-header-cell>
        <mat-cell *matCellDef="let model"> {{model.model_name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="year">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Model Year</mat-header-cell>
        <mat-cell *matCellDef="let model"> {{model.year}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="color">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md mat-sort-header>Model color</mat-header-cell>
        <mat-cell *matCellDef="let model" fxHide fxShow.gt-md> {{model.color}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let model">
            <div fxFlex="row" fxLayoutAlign="end center">
    
                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                    (click)="$event.stopPropagation();">
                    <mat-icon class="secondary-text">more_vert</mat-icon>
                </button>
    
                <mat-menu #moreMenu="matMenu">
                    <button mat-menu-item aria-label="remove" (click)="deleteModel(model)">
                        <mat-icon>delete</mat-icon>
                        <span>Remove</span>
                    </button>
                </mat-menu>
            </div>
    
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
    <mat-row *matRowDef="let model; columns: displayedColumns;" class="model" matRipple></mat-row>
</mat-table>

<mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
</mat-paginator>
